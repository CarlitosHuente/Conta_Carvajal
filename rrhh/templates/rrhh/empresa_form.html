{% extends 'base.html' %}

{% block title %}Añadir Nueva Empresa{% endblock %}

{% block content %}
<h2>Añadir Nueva Empresa</h2>
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">RUT</label>
                {{ form.rut }}
            </div>
            <div class="mb-3">
                <label class="form-label">Razón Social</label>
                {{ form.razon_social }}
            </div>
            <div class="mb-3">
                <label class="form-label">Logo</label>
                {{ form.logo }}
            </div>

            <a href="{% url 'rrhh:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Empresa</button>
        </form>
    </div>
</div>
{% endblock %}
