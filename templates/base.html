<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ContaCarvajal ERP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos base para todo el proyecto */
        .navbar-custom {
            background-color: #0A2B4C; /* Azul oscuro principal */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg" style="fill: #ffffff;">
                    <style>
                    .text { font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; font-weight: 600; font-size: 24px; fill: #ffffff; }
                    .icon-bar { fill: #007BFF; }
                    </style>
                    <rect class="icon-bar" x="0" y="20" width="8" height="20" rx="2"></rect>
                    <rect class="icon-bar" x="10" y="10" width="8" height="30" rx="2"></rect>
                    <rect class="icon-bar" x="20" y="0" width="8" height="40" rx="2"></rect>
                    <text x="40" y="28" class="text">ContaCarvajal</text>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Módulos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'rrhh:empresa_list' %}">Gestión de Empresas</a></li>
                            <li><a class="dropdown-item" href="{% url 'rrhh:trabajador_list' %}">Gestión de Trabajadores</a></li>
                            <li><a class="dropdown-item" href="{% url 'rrhh:indicador_list' %}">Indicadores Económicos</a></li> <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'rrhh:crear_liquidacion' %}">Crear Liquidación</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container text-center mt-5 text-muted">
        <p>&copy; {% now "Y" %} ContaCarvajal ERP. Todos los derechos reservados.</p>
    </footer>

    {% block javascript %}
    {% endblock %}
</body>
</html>
