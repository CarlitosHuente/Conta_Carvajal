{% extends 'base.html' %}

{% block title %}Crear Nueva Liquidaci칩n - RRHH{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Crear Nueva Liquidaci칩n</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="contrato" class="form-label"><b>1. Seleccione un Contrato:</b></label>
                    <select id="contrato" name="contrato" class="form-select">
                        <option value="">---------</option>
                        {% for c in contratos %}
                            <option value="{{ c.id }}">{{ c.trabajador.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <hr>
            
            <h4>Haberes del Mes</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Monto</th>
                        <th>Imponible</th>
                    </tr>
                </thead>
                <tbody id="haberes-tabla">
                    </tbody>
            </table>
            
            <button type="button" class="btn btn-secondary btn-sm" id="add-haber">+ A침adir Haber Adicional</button>

            <hr>
            <button type="submit" class="btn btn-primary">Guardar Liquidaci칩n</button>
        </form>
    </div>
</div>
{% endblock %}


{% block javascript %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const contratoSelect = document.getElementById('contrato');
    const haberesTabla = document.getElementById('haberes-tabla');

    contratoSelect.addEventListener('change', function() {
        const contratoId = this.value;
        haberesTabla.innerHTML = ''; 

        if (!contratoId) { return; }

        fetch(`/rrhh/api/cargar-datos-contrato/${contratoId}/`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.haberes.forEach(haber => {
                        const newRow = haberesTabla.insertRow();
                        newRow.innerHTML = `
                            <td><input type="text" class="form-control" value="${haber.nombre}" readonly></td>
                            <td><input type="number" class="form-control" value="${haber.monto}"></td>
                            <td><input type="checkbox" class="form-check-input" ${haber.es_imponible ? 'checked' : ''}></td>
                        `;
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    });
});
</script>
{% endblock %}
